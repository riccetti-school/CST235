<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>

	<div class="row align-items-start">

	<div class="col-6">
		<h:form class="form">
			<h1>Register</h1>
			<label class="label-form">First Name:</label>
			<h:inputText type="text" value="#{user.firstName}" class="form-control"/>
			<br/>
			<label class="label-form">Last Name:</label>
			<h:inputText type="text" value="#{user.lastName}" class="form-control"/>
			<br/>
			<label class="form-label">Email:</label>
			<h:inputText type="text" value="#{user.email}" class="form-control"/>
			<br/>
			<label class="form-label">Address:</label>
			<h:inputText type="text" value="#{user.address}" class="form-control"/>
			<br/>
			<label class="form-label">Phone Number:</label>
			<h:inputText type="text" value="#{user.phone}" class="form-control"/>
			<br/>
			<label class="form-label">Password:</label>
			<h:inputSecret type="password" value="#{user.password}" class="form-control" />
			<br/>										
			<h:commandButton action="#{formController.onSubmit()}" value="Submit" class="btn btn-primary"/>
		</h:form>
		<h:messages/>
	</div>
	
	<div class="col-6>">
		<h:form class="form">
			<h1>Login</h1>
			<label class="form-label">Email:</label>
			<h:inputText type="text" value="#{user.email}" class="form-control"/>
			<br/>
			<label class="form-label">Password:</label>
			<h:inputSecret type="password" value="#{user.password}" class="form-control" />
			<br/>										
			<h:commandButton action="#{formController.onLogin()}" value="Submit" class="btn btn-primary"/>
		</h:form>	
	</div>
	
	<br/>
	
	<div class="col-6">
		<h:form class="form">
			<h1>Send Order</h1>
			<h:commandButton action="#{formController.onSendOrder()}" value="Send" class="btn btn-warning"/>
		</h:form>
		<h:messages/>	
	</div>
	
	</div>

</h:body>
</html>
